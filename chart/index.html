<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <style type="text/css">
        body {
            margin: 0;
            font-family: '"THEME:FONT"';
            background-color: "THEME:BACKGROUND";
        }

        h2 {
            font-size: 32px;
            color: "THEME:TEXT-COLOR";
            margin: 20px;
        }

        .panel {
            background-color: "THEME:PANEL-COLOR";
            margin: 16px 16px 0 16px;
            padding-bottom: 20px;
        }

        .area_chart {
            height: 400px;
        }

        .indicators {
            vertical-align: bottom;
        }

        .ind_general {}
    </style>
    <link rel="stylesheet" type="text/css" href="card.css">
    <link rel="stylesheet" type="text/css" href="gauge2.css">
    <link rel="stylesheet" type="text/css" href="table.css">
    <link rel="stylesheet" type="text/css" href="canvas.css">

    <script type="application/javascript" src="jquery.js"></script>
    <script type="application/javascript" src="loader.js"></script>
    <script type="application/javascript" src="FlexGauge.js"></script>

    <script type="application/javascript" src="area.js"></script>
    <script type="application/javascript" src="card.js"></script>
    <script type="application/javascript" src="gauge2.js"></script>
    <script type="application/javascript" src="table.js"></script>
    <script type="application/javascript" src="canvas.js"></script>
    <script type="application/javascript" src="area2.js"></script>

    <script type="application/javascript">
        google.charts.load('current', {
            'packages': ['corechart', 'gauge', 'table']
        });
        google.charts.setOnLoadCallback(drawDashboard);

        function drawDashboard() {
            areaChart();
            addCards();
            gaugeChart();
            drawTable();
            drawCanvas();
            areaChart2();
        }
    </script>
</head>

<body>
    <div class="panel">
        <table>
            <tr>
                <td style="width: 1000px">
                    <div id="area_chart" class="area_chart"></div>
                </td>
                <td style="width: 300px">
                    <div id="indicators" class="indicators">
                        <div id="card1" style="width:220px; margin: 50px auto 0 auto;"></div>
                        <div id="card2" style="width:220px; margin: 0 auto;"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div class="panel">
        <div class="ind_general">
            <h2 class="title">Indicador general</h2>
            <iframe src="horbar.html" style="width: 100%; height: 80px; border: 0px none transparent; overflow: hidden;"></iframe>
        </div>
        <div style="width: 1200px; height: 200px; margin: 0 auto;">
            <div id="dial1" class="gauge">
            </div>
            <div id="dial2" class="gauge">
            </div>
            <div id="dial3" class="gauge">
            </div>
            <div id="dial4" class="gauge">
            </div>
            <div id="dial5" class="gauge">
            </div>
        </div>
        <div id="table_div" style="text-align: center"></div>
    </div>

    <div class="panel">
        <h2 class="title">Sucursales</h2>
        <div id="canvas" style="text-align: center"></div>
        <div>
            <table>
                <tr>
                    <td style="width: 300px">
                        <div id="indicators2" class="indicators">
                            <div id="card3" style="width:220px; margin: 50px auto 0 auto;"></div>
                            <div id="card4" style="width:220px; margin: 0 auto;"></div>
                        </div>
                    </td>
                    <td></td>
                    <td>
                        <div id="area_chart2" style="width: 800px; height: 300px">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
