<html>

<head>
    <script type="application/javascript" src="loader.js"></script>
    <script type="application/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['X', 'Y', {
                    'type': 'string',
                    'role': 'style'
                }, {
                    type: 'string',
                    role: 'annotation'
                }],
                [1, 3, null, null],
                [2, 2.5, null, null],
                [3, 3, null, null],
                [4, 4, null, null],
                [5, 4, null, null],
                [6, 3,
                    'point { size: 8; fill-color: #ffffff; stroke-color: #4971A4; stroke-width: 2 }',
                    'x'
                ],
                [7, 2.5, null, null],
                [8, 3, null, null]
            ]);

            var annotationColor = '#ff00ff';

            var options = {
                legend: 'none',
                hAxis: {
                    minValue: 0,
                    maxValue: 9
                },
                curveType: 'function',
                pointSize: 7,
                annotations: {
                    stem: {
                        color: annotationColor
                    },
                    style: 'line'
                }
            };

            var chartDiv = document.getElementById('visualization');
            var chart = new google.visualization.LineChart(chartDiv);

            google.visualization.events.addListener(chart, 'ready', function () {
                Array.prototype.forEach.call(chartDiv.getElementsByTagName('rect'), function (rect) {
                    if (rect.getAttribute('fill') === annotationColor) {
                        rect.setAttribute('width', '8');
                    }
                });
            });
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div id="visualization" style="width: 900px; height: 500px;"></div>
</body>

</html>
